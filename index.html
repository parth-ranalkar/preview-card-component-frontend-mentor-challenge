<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&family=Outfit:wght@400;700&family=Roboto:wght@400;500;700;900&display=swap"
  rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&family=Lexend+Deca&family=Outfit:wght@400;700&family=Roboto:wght@400;500;700;900&display=swap"
    rel="stylesheet"
  />

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="stats-main">

    <div class="stats-img">
      <div class="img-color"> </div> 
        <div class="stat-img">
          <img src="images/image-header-desktop.jpg" alt="img">
        </div>  
       
    </div>

    <div class="stats-description">
      <div class="stats-header">
        <p>Get <span class="violet-color">insights</span> that help your business grow.</p>
      </div>

      <div class="stats-sub">
        <p>
          Discover the benefits of data analytics and make better 
          decisions regarding revenue, customer experience, and overall efficiency.
        </p>
      </div>

      <div class="stats-data">
        <ul >
           <li class="stats-sub-data">
            <p>10k+</p>
            <span>companies</span>
           </li> 
           <li class="stats-sub-data">
            <p>314+</p>
            <span>templates</span>
           </li> 
           <li class="stats-sub-data">
            <p>12M+</p>
            <span>queries</span>
           </li> 
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
